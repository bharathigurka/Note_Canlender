<mat-toolbar color="primary">
  <span class="fill-remaining-space"> Edit Note ID : {{this.data.id}} </span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="title" formControlName="title">
    </mat-form-field>
    <mat-form-field class="form-element">
      <textarea matInput placeholder="summary" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
        formControlName="summary"></textarea>
    </mat-form-field>

    <div class="form-element">
      <button mat-button mat-dialog-close class="button">Cancel</button>
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Save</button>
    </div>

  </form>
</div>
